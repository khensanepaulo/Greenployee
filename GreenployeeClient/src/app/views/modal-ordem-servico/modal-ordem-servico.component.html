<app-modal-nova-ordem></app-modal-nova-ordem>
<!-- Ordens Serviço - modal -->
<div class="modal modal-xl" id="ordemServico">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" style="background-color: #C9D7D0;">
                <h4 class="modal-title textoPadrao">Ordens de Serviços</h4>
            </div>
            <!-- Modal body -->
            <div class="modal-body" style="background-color: #C9D7D0;">
                <div class="row">

                    <table class="table-borderless table-hover ">
                        <thead>
                            <tr style="background-color: #C9D7D0 !important;" class="trCor col-lg-12">
                                <th class="text-center col-lg-1">
                                    <strong>N° Ordem</strong>
                                </th>
                                <th class="text-center col-lg-3">
                                    <strong style="margin-right: 1vw;">Cliente</strong>
                                </th>
                                <th class="text-center col-lg-3">
                                    <strong style="margin-right: 2vw;">Funcionário</strong>
                                </th>
                                <th class="text-center col-lg-1">
                                    <strong style="margin-right: 2vw;">Qtd. Produtos</strong>
                                </th>
                                <th class="text-center col-lg-2">
                                    <strong style="margin-right: 3vw;">Data</strong>
                                </th>
                                <th class="text-center col-lg-2">
                                    <strong style="margin-right: 3vw;">Ações</strong>
                                </th>
                            </tr>
                        </thead>
                    </table>
                    <div class="table-responsive d-flex justify-content-center mt3"
                        style="max-height: 380px; overflow-y: scroll;">
                        <table class="table table-borderless table-hover ">
                            <tbody>
                                <tr *ngFor="let ordemServico of ordemServicos" class="trCor col-lg-12">
                                    <td class="text-center tdRadiusLeft  col-lg-1 colorTd">
                                        {{ ordemServico.nrOrdem }}
                                    </td>
                                    <td class="text-center col-lg-4 colorTd">
                                        {{ ordemServico.nmCliente }}
                                    </td>
                                    <td class="text-center col-lg-3 colorTd">
                                        {{ ordemServico.Funcionario.nmPessoa }}
                                    </td>
                                    <td class="text-center  col-lg-2 colorTd">
                                        {{ ordemServico.nrProdutos }}
                                    </td>
                                    <td class="text-center  col-lg-2 colorTd">
                                        {{ ordemServico.dtOrdem }}
                                    </td>
                                    <!-- <td class="text-center tdRadiusRight colorTd">
                                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal" bts-target="#myModal"   style="margin-bottom: 3px; color:white">Visualizar</button>
                                    </td> -->
                                    <td class="text-center tdRadiusRight colorTd">
                                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal" bts-target="#myModal"   style="margin-bottom: 3px; color:white">Visualizar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer" style="background-color: #C9D7D0;">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn gradiente" style="color:white">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
