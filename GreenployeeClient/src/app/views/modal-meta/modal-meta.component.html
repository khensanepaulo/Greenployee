<!-- Metas - modal -->
<div class="modal modal-xl" id="metas">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" style="background-color: #C9D7D0;">
                <h4 class="modal-title textoPadrao">Metas</h4>
            </div>
            <!-- Modal body -->
            <div class="modal-body" style="background-color: #C9D7D0;">
                <div class="row">
                    <div class="col-lg-3 form-group">
                        <label class="textoPadrao row justify-content-start" style="margin-left: 6px;">Descrição</label>
                        <textarea [(ngModel)]="meta.dsRecompensa" placeholder="Digite sua nova meta..."  class="texto-comeca-no-topo form-control inputCinza" ></textarea>
                        <!-- <input [(ngModel)]="meta.dsRecompensa" type="text" placeholder="Descreva a meta" class="form-control inputCinza" id=""> -->
                    </div>
                    <div class="col-lg-2 form-group">
                        <label class="textoPadrao row justify-content-start"
                            style="margin-left: 6px;">Recompensa</label>
                        <input [(ngModel)]="meta.vlMeta" type="number" placeholder="" class="form-control inputCinza" id="">
                    </div>
                    <div class="col-lg-2 form-group">
                        <label class="textoPadrao row justify-content-start"
                            style="margin-left: 6px;">Data de Inicio</label>
                        <input [(ngModel)]="meta.dtInicio" type="date" placeholder="Nome do Funcionário..." class="form-control inputCinza" id="">
                    </div>
                    <div class="col-lg-2 form-group">
                        <label class="textoPadrao row justify-content-start"
                            style="margin-left: 6px;">Data de Término</label>
                        <input [(ngModel)]="meta.dtFim" type="date" placeholder="Nome do Funcionário..." class="form-control inputCinza" id="">
                    </div>
                    <div class="col-lg-3 form-group">
                        <label class="textoPadrao row justify-content-start" style="margin-left: 6px;">Funcionário</label>
                        <!-- <select class="form-control inputCinza" [(ngModel)]="funcionarioSelecionado">
                            <option value="">Selecione um funcionário</option>
                            <option *ngFor="let funcionario of funcionarios" [value]="funcionario.id">{{ funcionario.nome }}</option>
                        </select> -->
                        <button (click)="listarMetas()" type="button" class="btn refreshColor" style="color:white">⟲</button>
                    </div>
                    <div class="modal-footer" style="background-color: #C9D7D0;">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button (click)="addMeta()" type="button" class="btn gradiente" style="color:white">Salvar</button>
                    </div>
                    <hr>
                    <table class="table-borderless table-hover ">
                        <thead>
                            <tr style="background-color: #C9D7D0 !important;" class="trCor col-lg-12">
                            </tr>
                        </thead>
                    </table>
                    <div class="table-responsive d-flex justify-content-center mt3"
                        style="max-height: 380px; overflow-y: scroll;">
                        <table class="table table-borderless table-hover ">
                            <tbody>
                                <tr *ngFor="let meta of metas" class="trCor col-lg-12">
                                    <td class="text-center col-lg-6 colorTd">
                                        {{ meta.dsRecompensa }} 
                                    </td>
                                    <td class="text-center tdRadiusRight col-lg-6 colorTd">
                                        <input type="checkbox">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
