<div style="background-color: #C9D7D0; height: 100%; width: 100%; overflow:hidden">
    <app-modal-relatorio></app-modal-relatorio>
    <app-modal-anotacao></app-modal-anotacao>
    <app-modal-meta></app-modal-meta>
    <app-modal-funcionario></app-modal-funcionario>
    <app-modal-nova-ordem></app-modal-nova-ordem>
    <app-modal-ordem-servico></app-modal-ordem-servico>
    <app-modal-relatorio></app-modal-relatorio>
     <!-- topUsuario -->
    <div class="col-lg-12 divisaotop">
        <div class="usuarioImg gradiente">
        </div>
        <div class="usuarioMensagem">
            <p style="color: rgb(0, 0, 0); font-size: 24px;">Olá, <strong>User!</strong></p>
            <p style="color: rgb(48, 47, 47); font-size: 16px;">Floricultura Mundo das Flores</p>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <button type="button" data-bs-toggle="modal" data-bs-target="#myModal"
            class="btn btn-primary col-lg-3 nextButton gradiente mr3">
            <p class="row textoButton mb0 m-1">Nova Ordem</p>
            <div class="row justify-content-end">
                <img src="../../../assets/images/icones/novaOrdemImg.png" alt="..." style="height: 62%; width: 41%;">
            </div>
        </button>
        <button type="button" data-bs-toggle="modal" data-bs-target="#modalRelatorios"
            class="col-lg-3 nextButton gradiente ml3 mr3">
            <p class="row textoButton mb0 m-1" style="margin-right: 7vw;">Relatórios</p>
            <div class="row justify-content-end">
                <img src="../../../assets/images/icones/relatorios.png" alt="..." style="height: 62%; width: 41%;">
            </div>
        </button>
        <button class="col-lg-3 nextButton gradiente ml3 mr3" data-bs-toggle="modal" data-bs-target="#anotacoes">
            <p class="row textoButton mb0 m-1" style="margin-right: 7vw;">Anotaçõess</p>
            <div class="row justify-content-end">
                <img src="../../../assets/images/icones/anotacoesIMG.png" alt="..." style="height: 62%; width: 41%;">
            </div>
        </button>
        <button class="col-lg-3 nextButton gradiente ml3" data-bs-toggle="modal" data-bs-target="#metas">
            <p class="row textoButton mb0 m-1" style="margin-right: 9vw;">Metas</p>
            <div class="row justify-content-end">
                <img src="../../../assets/images/icones/metasIMG.png" alt="..." style="height: 62%; width: 41%;">
            </div>
        </button>
    </div>
    <div class="row d-flex justify-content-center" style="margin-top:2%">
        <div class="col-lg-4 ">
            <div class="row gradiente" style="text-align:center; border-radius: 10px; width: 95%;">
                <div class="row">
                    <div class="col-lg-2 mt3 textoTituloTabela">
                        <img src="../../../assets/images/icones/hoje.png" alt="..." style="">
                        Hoje
                    </div>
                    <div class="table-divider col-lg-12"></div>
                </div>
                <div class="table-responsive d-flex justify-content-center mt3"
                    style="max-height: 230px; overflow-y: scroll; width: 40vw;">
                    <table class="table table-borderless table-hover ">
                        <tbody>
                            <tr *ngFor="let item of listaFake" class="trCor">
                                <td class="align-middle text-left tdRadiusLeft">
                                    {{ item.nome }}
                                </td>
                                <td class="align-middle text-left tdRadiusRight">
                                    {{ item.valor }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row d-flex justify-content-center" style="margin-top: 5%; margin-right: 2%">
                <button type="button" data-bs-toggle="modal" data-bs-target="#ordemServico"
                    class="btn btn-primary col-lg- nextButton gradiente mr3">
                    <p class="row textoButton mb0 m-1">Ordens de Serviço</p>
                    <div class="row justify-content-end">
                        <img src="../../../assets/images/icones/ordensDeServicoIMG.png" alt="..."
                            style="height: 62%; width: 41%;">
                    </div>
                </button>
                <button type="button" data-bs-toggle="modal" data-bs-target="#funcionario"
                    class="col-lg-3 nextButton gradiente ml3 mr3">
                    <p class="row textoButton mb0 m-1" style="margin-right: 7vw;">Funcionários</p>
                    <div class="row justify-content-end">
                        <img src="../../../assets/images/icones/funcionariosIMG.png" alt="..."
                            style="height: 62%; width: 41%;">
                    </div>
                </button>
            </div>
        </div>
        <div class="col-lg-4 gradiente" style="text-align:center; border-radius: 10px; width: 30%;">
            <div class="row">
                <div class="row">
                    <div class="col-lg-2 mt3">
                        <img src="../../../assets/images/icones/comissao.png" alt="..."
                            style="height: 70%; width: 40%;">
                    </div>
                    <div class="col-lg-2 mt3 textoTituloTabela">
                        <p class="">Comissao</p>
                    </div>
                </div>
                <div class="table-divider col-lg-12"></div>
                <div class="table-responsive d-flex justify-content-center mt3"
                    style="max-height: 380px; overflow-y: scroll; width: 40vw;">
                    <table class="table table-borderless table-hover">
                        <tbody>
                            <tr *ngFor="let item of listaFake" class="trCor" style="border-radius: 30px;">
                                <td class="align-middle text-left tdRadiusLeft">
                                    {{ item.nome }}
                                </td>
                                <td class="align-middle text-left tdRadiusRight">
                                    {{ item.valor }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
