<div style="background-color: #C9D7D0; height: 100%; width: 100%; overflow:hidden">
    <!-- topUsuario -->
        <app-modal-component></app-modal-component>
        <div class="col-lg-12 divisaotop" >
            <div class="usuarioImg gradiente">  
            </div>
            <div class="usuarioMensagem">
                <p style="color: rgb(0, 0, 0); font-size: 24px;">Olá, <strong>User!</strong></p>
                <p style="color: rgb(48, 47, 47); font-size: 16px;">Floricultura Mundo das Flores</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <button  type="button" data-bs-toggle="modal" data-bs-target="#myModal" class="btn btn-primary col-lg-3 nextButton gradiente mr3">
                <p class="row textoButton mb0 m-1">Nova Ordem</p>
                <div class="row justify-content-end">
                    <img src="../../../assets/images/icones/novaOrdemImg.png" alt="..." style="height: 62%; width: 41%;">
                </div>
            </button> 
            <button  type="button" data-bs-toggle="modal" data-bs-target="#modalRelatorios" class="col-lg-3 nextButton gradiente ml3 mr3">
                <p class="row textoButton mb0 m-1" style="margin-right: 7vw;">Relatórios</p>
                <div class="row justify-content-end">
                    <img src="../../../assets/images/icones/relatorios.png" alt="..." style="height: 62%; width: 41%;">
                </div>
            </button> 
            <button class="col-lg-3 nextButton gradiente ml3 mr3">
                <p class="row textoButton mb0 m-1" style="margin-right: 7vw;">Anotações</p>
                <div class="row justify-content-end">
                    <img src="../../../assets/images/icones/anotacoesIMG.png" alt="..." style="height: 62%; width: 41%;">
                </div>
            </button> 
            <button class="col-lg-3 nextButton gradiente ml3" >
                <p class="row textoButton mb0 m-1" style="margin-right: 9vw;">Metas</p>
                <div class="row justify-content-end">
                    <img src="../../../assets/images/icones/metasIMG.png" alt="..." style="height: 62%; width: 41%;">
                </div>
            </button> 
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 gradiente" style="text-align:center; border-radius: 10px;">
                <div class="row">
                    <div class="table-responsive d-flex justify-content-center mt3" style="max-height: 230px; overflow-y: scroll; width: 40vw;">
                        <table class="table">
                          <tbody>
                             <tr *ngFor="let item of listaFake">
                                <td class="align-middle text-left">
                                    {{ item.nome }}
                                </td>
                                <td class="align-middle text-left">
                                    {{ item.valor }}
                                </td>
                            </tr> 
                          </tbody>
                        </table>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <button  type="button" data-bs-toggle="modal" data-bs-target="#myModal" class="btn btn-primary col-lg- nextButton gradiente mr3">
                        <p class="row textoButton mb0 m-1">Ordens de Serviço</p>
                        <div class="row justify-content-end">
                            <img src="../../../assets/images/icones/ordensDeServicoIMG.png" alt="..." style="height: 62%; width: 41%;">
                        </div>
                    </button> 
                    <button  type="button" data-bs-toggle="modal" data-bs-target="#myModal" class="col-lg-3 nextButton gradiente ml3 mr3">
                        <p class="row textoButton mb0 m-1" style="margin-right: 7vw;">Funcionários</p>
                        <div class="row justify-content-end">
                            <img src="../../../assets/images/icones/funcionariosIMG.png" alt="..." style="height: 62%; width: 41%;">
                        </div>
                    </button> 
                </div>
            </div>
            <div class="col-lg-6 gradiente" style="text-align:center; border-radius: 10px;">
                <div class="row">
                    <div class="table-responsive d-flex justify-content-center mt3" style="max-height: 230px; overflow-y: scroll; width: 40vw;">
                        <table class="table">
                          <tbody>
                             <tr *ngFor="let item of listaFake">
                                <td class="align-middle text-left">
                                    {{ item.nome }}
                                </td>
                                <td class="align-middle text-left">
                                    {{ item.valor }}
                                </td>
                            </tr> 
                          </tbody>
                        </table>
                    </div>
                </div>
            </div>    
        </div>
</div>
